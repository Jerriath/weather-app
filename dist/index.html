<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="../src/style.css">
    </head>
    <body>
        <div id="tempScaleDiv">
            <h2>C &nbsp; &nbsp; F</h2>
            <div id="tempScale" class="left"></div>
        </div>
        <div id="searchDiv">
            <input type="text" id="search" placeholder="Search a City...">
        </div>
        <div id="activeForecast">
            <h1 id="activeCity"></h1>
            <div id="activeWeatherDiv">
                <img id="activeImg">
                <p id="activeWeather"></p>
            </div>
            <div id="activeTemps">
                <p id="highLabel">High: </p>
                <p id="activeHigh"></p>
                <p id="lowLabel">Low: </p>
                <p id="activeLow"></p>
            </div>
            
            <div id="activeInfo">
                <div class="infoDiv">
                    <p>Feels Like: &nbsp;</p>
                    <p id="activeFeels"></p>
                </div>
                <div class="infoDiv">
                    <p> Precipitation: &nbsp;</p>
                    <p id="activePop"></p>
                </div>
                <div class="infoDiv">
                    <p>Humidity: &nbsp;</p>
                    <p id="activeHumidity"></p>
                </div>
                <div class="infoDiv">
                    <p>Pressure: &nbsp;</p>
                    <p id="activePressure"></p>
                </div>
                <div class="infoDiv">
                    <p>Wind Speed: &nbsp;</p>
                    <p id="activeWind"></p>
                </div>
            </div>
        </div>

        
        <div id="backgrounds">
            <img id="sunrise" class="background" src="../src/imgs/background/sunrise.jpg">
            <img id="noon" class="background" src="../src/imgs/background/noon.jpg">
            <img id="sunset" class="background" src="../src/imgs/background/sunset.jpg">
            <img id="night" class="background" src="../src/imgs/background/night.jpg">
        </div>
        <script type="text/javascript" src="../config.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
