<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="../src/style.css">
    </head>
    <body>
        <div id="activeForecast">
            <h1 id="activeCity"></h1>
            <div id="activeWeatherDiv">
                <img id="activeImg">
                <p id="activeWeather"></p>
            </div>
            <div id="activeTemps">
                <p id="activeHigh"></p>
                <p id="activeLow"></p>
            </div>
            <div id="activeInfo">
                <p id="activeFeels"></p>
                <p id="activePop"></p>
                <p id="activeHumidity"></p>
                <p id="activePressure"></p>
                <p id="activeWind"></p>
            </div>
        </div>

        
        <div id="backgrounds">
            <img id="sunrise" class="background" src="../src/imgs/background/sunrise.jpg">
            <img id="noon" class="background" src="../src/imgs/background/noon.jpg">
            <img id="sunset" class="background" src="../src/imgs/background/sunset.jpg">
            <img id="night" class="background" src="../src/imgs/background/night.jpg">
        </div>
        <script type="text/javascript" src="../config.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
